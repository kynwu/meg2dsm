<!DOCTYPE html>
<html>
<head>
  <title>Synology Magnet Downloader Options</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label, input { display: block; margin: 10px 0; }
    button { padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Synology Magnet Downloader Options</h1>
  <label for="synologyIP">Synology IP:</label>
  <input type="text" id="synologyIP" value="example.com">
  
  <label for="synologyPort">Synology Port:</label>
  <input type="text" id="synologyPort" value="5001">
  
  <label for="username">Username:</label>
  <input type="text" id="username" value="account">
  
  <label for="password">Password:</label>
  <input type="password" id="password" value="password">  
  <button id="save">Save</button>
  
  <script src="options.js"></script>
</body>
</html>
